<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/proyecto/css/styleRegister.css">
</head>

<body>
    <!-- Header inicio de sesion -->
    <header class="header">
        <img src="../icons/logo-platzi-video.png" alt="Logo Platzi Video" class="header__img">
    </header>

    <section class="register">
        <div class="register__container">
            <h2>Registro</h2>

            <form class="register__container--form">
                <input class="input" placeholder="Nombre" type="text">
                <input class="input" placeholder="Correo" type="text">
                <input class="input" placeholder="Contraseña" type="password">
                <button class="button">Registrarme</button>
            </form>
            
            <div class="register__container--inicio">
                <a href="/proyecto/html/InicioSesion.html">Iniciar Sesión</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="/"> Términos de Uso</a>
        <a href="/"> Declaración de privacidad</a>
        <a href="/"> Centro de Ayuda</a>
    </footer>
</body>
</html>
