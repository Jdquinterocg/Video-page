<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleInicioSesion.css">
</head>
<body>
    <!-- Header inicio de sesion -->
    <header class="header">
        <img src="../icons/logo-platzi-video.png" alt="Logo Platzi Video" class="header__img">
    </header>

    <!-- Seccion del login -->
    <section class="login">
        <div class="login__container">
            <h2>Inicia Sesión</h2>
            
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contaseña">
                <a class="button" href="/proyecto/html/home.html">Iniciar Sesión</a>
                <div class="login__container--rememberMe">
                    <label for="check1">
                        <input type="checkbox" id = "check1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div>
                    <img src="../icons/google-icon.jpg" alt="Google logo">
                    <p>Inicia Sesion con Google</p>
                </div>
                <div>
                    <img src="../icons/Twitter_logo.png" alt="Twitter logo">
                    <p>Inicia Sesion con Twitter</p>
                </div>
            </section>

            <section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="/proyecto/html/registro.html">Regístrate</a></p>
            </section>
        </div>
    </section>

    <footer class="footer">
        <a href="/"> Términos de Uso</a>
        <a href="/"> Declaración de privacidad</a>
        <a href="/"> Centro de Ayuda</a>
    </footer>
</body>
</html>
